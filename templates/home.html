{% extends "base/base.html" %}
{% block content %}
      <div class="container">
        <div class="col-md-12 mt-3">
            <div class="card">
                <div class="card-body">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">รหัสห้อง</th>
                            <th scope="col">ราคา / วัน</th>
                            <th scope="col">สถานะ</th>
                            <th scope="col">การทำงาน</th>
                          </tr>
                        </thead>
                        <tbody>
                          {% for data in rooms %}
                          <tr>
                            <th scope="row">{{ data["roomid"] }}</th>
                            <td>{{ data["price"] }}</td>
                            <td>{% if data["status"] %}
                              <div class="text-success">ว่าง</div>
                              {% else %}
                              <div class="text-danger">ไม่ว่าง</div>
                              {% endif %}
                            </td>
                            <td>
                                {% if data["status"] %}
                                <button type="button" class="btn btn-success" id="book" data-roomid="{{ data['roomid'] }}">จองห้องพัก</button>
                                {% endif %}
                                <button type="button" class="btn btn-primary" id="inforoom" data-roomid="{{ data['roomid'] }}">รายละเอียดห้องพัก</button>
                            </td>
                          </tr>
                          {% endfor %}
                        </tbody>
                      </table>
                </div>
              </div>
          </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="showdata" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="titlemodal"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body" id="dataresponse"></div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="login" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form method="POST" id="logindata">
                <div class="form-group">
                  <label for="username">ชื่อผู้ใช้งาน</label>
                  <input type="text" class="form-control" id="username">
                </div>
                <div class="form-group">
                  <label for="password">รหัสผ่าน</label>
                  <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary">เข้าสู่ระบบ</button>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
