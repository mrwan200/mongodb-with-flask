{% extends "base/base.html" %}
{% block content %}
<div class="container">
    <div class="col-md-12 mt-3">
        <div class="card">
            <div class="card-body">
                <h4>ยอดรายได้ 1 สัปดาห์ที่ผ่านมา</h4>
                <hr>
                <canvas id="myChart"></canvas>
            </div>
          </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [{% for lable in chart_resonse["lable"] %}
                "{{ lable }}",
            {% endfor %}],
            datasets: [{
                label: 'รายได้ที่ผ่านมา / บาท',
                data: [{% for data in chart_resonse["data"] %}
                    {{ data }},
                {% endfor %}],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>
{% endblock %}
